<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment JB TODO LIST</title>
    <!-- Bootstrap - (customized) -->
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fonts/glyphicons-halflings-regular.eot">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff2">
</head>

<body>
    <h1>Jack's TODO LIST</h1>
    <div class="form-container" id="form-container">
        <form action="#" name="form">
            <div class="form-control">
                <label for="text">Next task:</label>
                <input type="text" name="text" id="text" class="text">
            </div>
            <div class="form-control">
                <label for="date">Due date:</label>
                <input type="date" name="date" id="date" class="date">
            </div>
            <div class="form-control">
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" class="time">
            </div>
            <div class="form-control form-control-btn">
                <button type="button" id="addNote" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
        <div id="error-msg"></div>
    </div>
    <div class="box-container"></div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
